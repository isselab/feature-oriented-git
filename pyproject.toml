[project]
name = "git_with_features"
authors = [
  { name="Tabea RÃ¶themeyer", email="tabea.roethemeyer@rub.de" },
]
license = {file = "LICENSE"}
description = "Support feature-oriented development workflows with git"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
   " Development Status :: 3 - Alpha"
]

[project.scripts]
git-feature-add = "git_tool.cli:feature_add"
git-feature-commit-msg = "git_tool.cli:feature_commit_msg"
git-feature-pre-commit = "git_tool.cli:feature_pre_commit"
git-feature-info = "git_tool.cli:feature_info"
git-feature-status = "git_tool.cli:feature_status"
git-feature-blame = "git_tool.cli:feature_blame"
git-feature-commit = "git_tool.cli:feature_commit"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pytest.ini_options]
testpaths = [
    "test",
]
addopts = "-s"
pythonpath = ["."]

[tool.black]
line-length = 80
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # The following are specific to Black, you probably don't want those.
  tests/data/
  | profiling/
  | scripts/generate_schema.py  # Uses match syntax
)
'''